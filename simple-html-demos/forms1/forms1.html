<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Register</h1>
        <Form action="submit_info.php" method="post">
            <fieldset>
                <Legend>Personal Information</Legend>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password"><br><br>
                
                <p>Gender:</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">female</label><br><br>
            

                <p>Hobby:</p>
                <input type="checkbox" id="eating" name="hobby" value="eating">
                <label for="eating">Eating</label><br>
                <input type="checkbox" name="hobby" id="playing" value="playing">
                <label for="playing">Playing</label><br>
                <input type="checkbox" name="watching cartoons" id="cartoon" value="cartoon">
                <label for="cartoon">Watching Cartoon</label><br><br>
                <label for="other">Other:</label>
                <input type="text" name="other" id="other"><br><br><br>

                <input type="submit" value="submit"><br><br>

            </fieldset>
        </Form>
    </body>
</html>
